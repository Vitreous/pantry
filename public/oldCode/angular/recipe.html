<!doctype html>
<html lang="en">
<head>
    <title>Pantry | Recipes</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
    <link href="styles/2-col-portfolio.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/main.js" type="text/javascript"></script>
    <script src="scripts/services/data.js" type="text/javascript"></script>
    <script src="scripts/directives/items.js" type="text/javascript"></script>

</head>


<body ng-app="pantryApp" ng-controller="mainCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Pantry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shopping List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Recipe Book</h1>

        <div class="card-deck">
          <div class="card">
			  <div class="card-body">
			  <h5 class="card-title">+ Add a recipe</h5>
        <form action="/recipe" method="POST">
            Recipe Name:<br>
            <input type="text" id="Name" value="Mickey"><br>
            Ingredients:<br>
            <input type="text" id="Ingredients" value="Mouse"><br>
            Method:<br>
            <input type="text" id="Method" value="Mouse"><br><br>
            <input type="submit" value="Add Recipe">
        </form>
			</div>
		  </div>
		  <div class="card" ng-repeat="recipe in recipes">
			<div class="card-body">
			  <h5 class="card-title">{{recipe.name}}</h5>
                <h6>
                    <ul ng-repeat="ingredient in recipe.ingredients">
                        <li>{{ingredient}}</li>
                    </ul>
                </h6>
			  <p class="card-text">
                  <ol ng-repeat="instruction in recipe.method">
                    <li>{{instruction}}</li>
                    </ol>
                </p>
                <div class="card-footer">
                <button ng-click="canCook(recipe)">Can I cook this?</button>
                <a href="" ng-click="deleteItem(recipe, $index)"class="delete">Remove</a>
                </div>
			</div>
		  </div>
</div>


</div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
