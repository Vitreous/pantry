<!doctype html>
<html lang="en">
<head>
  <title>Pantry | Inventory</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
  <link href="styles/2-col-portfolio.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
  <script src="scripts/directives/items.js" type="text/javascript"></script


</head>


<body ng-app="pantryApp" ng-controller="mainCtrl">


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Pantry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="inventory.html">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recipe.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shopping List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
<div class="list">

  <div class="row">
    <div class="col-lg-8 portfolio-item">
      <div class="card h-100">
        <div class="card-body">


          <h4 class="card-title">
            Your Inventory
          </h4>


          <div class="item" ng-repeat="item in items">


            <!--<input ng-model="item.completed" type="checkbox"/>-->

            <span></span>
            {{item.name}}

            <!--<label ng-hide="editing">{{item.name}}</label>-->

            <!--<input ng-change="item.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="item.name" class="editing-label" type="text"/>-->

            <div class="actions">
              <!--<a href="" ng-click="editing = !editing">edit</a> -->
              <!--<a href="" ng-click="saveItem(item)">save</a> -->
              <a href ="#">Quantity : {{item.quantity}}</a>
              <a href="" ng-click="deleteItem(item, $index)"class="delete">delete</a>
            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="col-lg-4 portfolio-item">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">
            Add Items
          </h4>
          <div class="add">
            <a href="" ng-click="SendData()">+ Add a new item to the inventory</a>
            <input type="text" name="itemname" ng-model="itemname" required />
          </div>
          <p class="card-text">Enter your items in the checkbox</p>
        </div>
      </div>
    </div>

  </div>
</div>

</div>
